<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Title</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		html, body {
			width: 100%;
			height: 100%;
		}
		
		html {
			font-size: 16px;
		}
		
		body {
			background-color: #333333;
		}
		
		.nemo-widget-testWrapper {
			width: 350px;
		}

		@media screen and (max-width: 540px) {
			.nemo-widget-testWrapper {
				width: 100%;
			}
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="airlines.search.widget.min.css">
</head>
<body>
<div id="root" class="nemo-widget-testWrapper"></div>
<script src="airlines.search.widget.min.js"></script>
<script>
	AirlinesSearchWidget.init({
		rootElement: document.getElementById('root'),
		API_URL: 'http://widget.mlsd.ru/api',
		showAirportIATA: true,
		readOnlyAutocomplete: false,
		enableInfantsWithSeats: true,
		locale: 'ru',
		routingGrid: 'SU'
	});
</script>
</body>
</html>
